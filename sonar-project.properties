# SonarQube project configuration
# Project identification - these are set via CLI parameters in CI
# sonar.projectKey=dimak01_sharp-bridge
# sonar.organization=dimak01

# SonarQube/SonarCloud server configuration
sonar.host.url=https://sonarcloud.io

# Code coverage configuration
sonar.coverageReportPaths=TestResults/CoverageReport/SonarQube.xml

# Quality gate configuration
sonar.qualitygate.wait=true

# Source code inclusion patterns
sonar.inclusions=**/*.cs

# Exclusion patterns for analysis
sonar.exclusions=**/bin/**,**/obj/**,**/Tests/**

# Coverage exclusions - files to exclude from coverage analysis
sonar.coverage.exclusions=**/ServiceRegistration.cs,**/Program.cs,**/ConfigManager.cs,**/CommandLineParser.cs,**/SystemConsole.cs,**/SerilogAppLogger.cs,**/UdpClientWrapper.cs,**/UdpClientWrapperFactory.cs,**/WebSocketWrapper.cs,**/Tests/**

# Additional SonarQube settings
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

# Language-specific settings
sonar.cs.opencover.reportsPaths=TestResults/**/coverage.opencover.xml
sonar.cs.vstest.reportsPaths=TestResults/**/*.trx 