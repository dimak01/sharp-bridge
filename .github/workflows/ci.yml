name: .NET CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore sharp-bridge.sln

      - name: Build
        run: dotnet build sharp-bridge.sln --no-restore --configuration Release

      - name: Test with coverage
        run: |
          dotnet test sharp-bridge.sln --no-build --configuration Release --collect:"XPlat Code Coverage" --results-directory TestResults --settings coverlet.runsettings

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate coverage report
        run: |
          reportgenerator -reports:"TestResults/**/coverage.cobertura.xml" -targetdir:"TestResults/CoverageReport" -reporttypes:"Html;JsonSummary"

      - name: Enforce coverage threshold
        run: |
          coverage=$(jq '.summary.linecoverage' TestResults/CoverageReport/Summary.json)
          echo "Line coverage: $coverage%"
          jq -e '.summary.linecoverage >= 90' TestResults/CoverageReport/Summary.json > /dev/null

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: TestResults
