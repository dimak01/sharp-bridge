name: .NET CI

on:
  push:
    branches: [ main ]
  pull_request:
  merge_group:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ./.sonar/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        run: |
          mkdir -p ./.sonar/scanner
          dotnet tool update dotnet-sonarscanner --tool-path ./.sonar/scanner

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Restore
        run: dotnet restore sharp-bridge.sln

      - name: Begin SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./.sonar/scanner/dotnet-sonarscanner begin \
            /k:"dimak01_sharp-bridge" \
            /o:"dimak01" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.coverageReportPaths="TestResults/CoverageReport/SonarQube.xml" \
            /d:sonar.qualitygate.wait=true \
            /d:sonar.inclusions="**/*.cs" \
            /d:sonar.exclusions="**/bin/**,**/obj/**,**/Tests/**" \
            /d:sonar.coverage.exclusions="**/ServiceRegistration.cs,**/Program.cs,**/ConfigManager.cs,**/CommandLineParser.cs,**/SystemConsole.cs,**/SerilogAppLogger.cs,**/UdpClientWrapper.cs,**/UdpClientWrapperFactory.cs,**/WebSocketWrapper.cs,**/Tests/**"

      - name: Build
        run: dotnet build sharp-bridge.sln --no-restore --configuration Release

      - name: Test with coverage
        run: |
          dotnet test sharp-bridge.sln --no-build --configuration Release \
            --collect:"XPlat Code Coverage" \
            --results-directory TestResults \
            --settings coverlet.runsettings \
            --logger "console;verbosity=detailed"

      - name: Generate coverage report and enforce threshold
        run: |
          reportgenerator -reports:"TestResults/**/coverage.cobertura.xml" \
            -targetdir:"TestResults/CoverageReport" \
            -reporttypes:"JsonSummary;SonarQube"
          
          coverage=$(jq -r '.summary.linecoverage' TestResults/CoverageReport/Summary.json)
          echo "=============================================="
          echo "ðŸ“Š COVERAGE RESULTS"
          echo "=============================================="
          echo "Line coverage: $coverage%"
          echo "Required threshold: 90%"
          
          if (( $(echo "$coverage < 90" | bc -l) )); then
            echo "âŒ COVERAGE FAILURE: Coverage $coverage% is below required 90%"
            echo "=============================================="
            exit 1
          else
            echo "âœ… COVERAGE PASSED: Coverage $coverage% meets required 90%"
            echo "=============================================="
          fi

      - name: End SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./.sonar/scanner/dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"