name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Run tests with coverage
        run: dotnet test Tests/Tests.csproj --collect:"XPlat Code Coverage" --results-directory TestResults --settings coverlet.runsettings

      - name: Generate coverage report
        run: |
        run: |
          echo "Coverage site: https://$GITHUB_REPOSITORY_OWNER.github.io/${GITHUB_REPOSITORY#*/}/" >> $GITHUB_STEP_SUMMARY
            echo "Error: No test results found in the 'TestResults' directory." >&2
            exit 1
          fi
          COVERAGE_DIR=$(ls -td TestResults/*/ | head -1)
          reportgenerator -reports:"${COVERAGE_DIR}coverage.cobertura.xml" -targetdir:"TestResults/CoverageReport" -reporttypes:Html

      - name: Upload coverage pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: TestResults/CoverageReport

      - name: Output coverage URL
        run: echo "Coverage site: https://$GITHUB_REPOSITORY_OWNER.github.io/${GITHUB_REPOSITORY#*/}/" >> $GITHUB_STEP_SUMMARY

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v1
