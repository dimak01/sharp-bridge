name: .NET CI

on:
  push:
    branches: [ main ]
  pull_request:
  merge_group:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore sharp-bridge.sln

      - name: Build
        run: dotnet build sharp-bridge.sln --no-restore --configuration Release

      - name: Test with coverage
        run: |
          dotnet test sharp-bridge.sln --no-build --configuration Release \
            --collect:"XPlat Code Coverage" \
            --results-directory TestResults \
            --settings coverlet.runsettings \
            --logger "console;verbosity=detailed"

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate coverage report and enforce threshold
        run: |
          reportgenerator -reports:"TestResults/**/coverage.cobertura.xml" \
            -targetdir:"TestResults/CoverageReport" \
            -reporttypes:"JsonSummary"
          
          coverage=$(jq -r '.summary.linecoverage' TestResults/CoverageReport/Summary.json)
          echo "=============================================="
          echo "ðŸ“Š COVERAGE RESULTS"
          echo "=============================================="
          echo "Line coverage: $coverage%"
          echo "Required threshold: 90%"
          
          if (( $(echo "$coverage < 90" | bc -l) )); then
            echo "âŒ COVERAGE FAILURE: Coverage $coverage% is below required 90%"
            echo "=============================================="
            exit 1
          else
            echo "âœ… COVERAGE PASSED: Coverage $coverage% meets required 90%"
            echo "=============================================="
          fi
